<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="https://i.postimg.cc/Pxv0cwgL/search.png"></button>
        </div>
        <div class="error">
            <p>invalid city name</p>
        </div>
        <div class="weather">
            <img src="https://i.postimg.cc/7ZmvTD1L/rain.png" class="weather-icon" alt="rain">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Mumbai</h2>
            <div class="details">
                <div class="col">
                    <img src="https://i.postimg.cc/TP4ZC94M/humidity.png" alt="Humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://i.postimg.cc/h4xH1V86/wind.png" alt="Wind">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mine" >
            <p class="brand">Developed by
                <a href="https://github.com/SaiAmareswar" target="_blank">G S A E</a> ðŸ”¥</p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
